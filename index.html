<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Avan√ßado</title>
    <link rel="stylesheet" href="css/style.css">

    

    <script src="js/scripts.js" defer > </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons@latest/iconfont/tabler-icons.min.css">
</head>
<body>
    <div class="todo-container">
        <header>
            <h1> Todo </h1>
        </header>
        <form action="" id="todo-form">
            <p>Adicione sua tarefa:</p>
            <div class="form-control">
                <input type="text" name="" id="todo-input" placeholder="o que vai fazer">
                <button type="submit" id="btn">
                    <i class="fa-thin fa-plus"></i>
                    <i class="ti ti-plus"></i>
                </button>
            </div>
            
        </form>
        <form action="" id="edit-form" class="hide">
            <p>Edite sua tarefa</p>
            <div class="form-control">
                <input type="text" name="" id="edit-input">
                <button type="submit">
                    <i class="ti ti-edit"></i>
                </button>
            </div>
            <button id="cancel-edit-btn">Cancelar</button>
        </form>
        <div id="toolbar">
            <div id="search">
                <h4>Pesquisar</h4>
                <form action="">
                    <input type="text" id="search-input" placeholder="Buscar" />
                    <button id="erase-buttton">
                        <i class="ti ti-backspace"></i>
                    </button>
                </form>
            </div>
            <div class="filter">
                <h4>Filtrar:</h4>
                <select id="filter-select">
                    <option value="all">Todas</option>
                    <option value="done">Feitas</option>
                    <option value="todo">A Fazer</option>
                </select>
            </div>
        </div>
        <div class="todo-list">
            <div class="todo done">
                <h3>Estou fazendo alguma coisa</h3>
                <button class="finish-todo">
                    <i class="ti ti-checks"></i>
                </button>
                <button class="edit-todo">
                    <i class="ti ti-pencil"></i>
                </button>
                <button class="remove-todo">
                    <i class="ti ti-trash"></i>
                </button>
            </div>
            <div class="todo">
                <h3>Caminhar uma hora</h3>
                <button class="finish-todo">
                    <i class="ti ti-checks"></i>
                </button>
                <button class="edit-todo">
                    <i class="ti ti-pencil"></i>
                </button>
                <button class="remove-todo">
                    <i class="ti ti-trash"></i>
                </button>
            </div>
        </div>
    </div>
    
</body>
</html>
